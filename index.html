<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Respondent Portal Demo</title>

<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    
     <!-- Make sure you put this AFTER Leaflet's CSS -->
 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
    
    
    <style>
        #map { height: 800px; }
    </style>

</head>

<body>

    <div id='map'></div>
  
    <script>

        var map = L.map('map').setView([39.5, -98.35], 5);
        
        

 
        
       var basemaps = {
    Background: L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }),
    CDL19: L.tileLayer.wms('https://nassgeodata.gmu.edu/CropScapeService/wms_cdlall.cgi?', {
    service: 'WMS',
    version: '1.1.1',
    request: 'GetMap',
    layers: 'cdl_2015',
    transparent: 'true',
    srs: 'epsg:5070',
    bbox: '-2354935.721,311822.402,2256319.225,3165592.366',
    width: '600',
    height: '400',
    attribution: 'test'
    }),
    Soilmoisture: L.tileLayer.wms('https://cloud.csiss.gmu.edu/smap_server/cgi-bin/mapserv?SERVICE=WMS&VERSION=1.3.0&REQUEST=GetMap&MAP=/WMS/SMAP-HYB-1KM-WEEKLY_2021.map&LAYERS=SMAP-HYB-1KM-WEEKLY_2021_01_2021.01.04_2021.01.10_PM&CRS=EPSG%3A5070&FORMAT=image%2Fpng&TRANSPARENT=true&BBOX=-2354935.721,311822.402,2256319.225,3165592.366&WIDTH=600&HEIGHT=400')
         
};

L.control.layers(basemaps).addTo(map);

basemaps.CDL19.addTo(map);
        
     
        

    </script>

</body>

</html>
